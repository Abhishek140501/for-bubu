<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My BUBU</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink: #ff85a2;
            --dark-pink: #ff4d6d;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffe5ec, #ffc2d1);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }

        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: var(--pink);
            animation: float 6s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        #game-container {
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }

        .envelope-wrapper {
            cursor: pointer;
            margin-bottom: 20px;
        }

        .envelope {
            background: #fff0f3;
            border: 3px solid var(--dark-pink);
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .envelope::after {
            content: "FOR BUBU";
            color: var(--dark-pink);
            font-weight: bold;
            font-size: 1.8rem;
        }

        .character-img {
            width: 200px;
            z-index: 2;
        }

        #quest {
            display: none;
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* Fixed Button Container */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            height: 60px; /* Keeps buttons aligned initially */
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            z-index: 5;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            z-index: 100; /* Stays on top */
            position: relative; /* Starts next to YES */
        }

        #celebration {
            display: none;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 { color: var(--dark-pink); font-size: 2.2rem; }
        h2 { color: var(--dark-pink); }

    </style>
</head>
<body>

    <div class="heart-bg" id="heart-bg"></div>

    <div id="game-container">
        <div id="landing">
            <div class="envelope-wrapper" onclick="openEnvelope()">
                <div class="envelope"></div>
            </div>
            <img src="bubu-crying-bubu-dudu.webp" class="character-img" alt="Crying Bubu">
        </div>

        <div id="quest">
            <img src="bubu-dudu-rose-dudu-propose.webp" class="character-img" alt="Propose">
            <h2>Will you be my Valentine?</h2>
            <div class="btn-container">
                <button id="yes-btn" onclick="celebrate()">YES</button>
                <button id="no-btn">NO</button>
            </div>
        </div>

        <div id="celebration">
            <h1>I LOVE YOU SO MUCH!</h1>
            <img src="love-you.gif" class="character-img" alt="Love">
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Floating hearts
        const heartBg = document.getElementById('heart-bg');
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
            heartBg.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 300);

        function openEnvelope() {
            document.getElementById('bg-music').play();
            document.getElementById('landing').style.display = 'none';
            document.getElementById('quest').style.display = 'block';
        }

        const noBtn = document.getElementById('no-btn');

        function moveButton() {
            // "Fixed" keeps it relative to the screen after it starts moving
            noBtn.style.position = 'fixed';
            
            // Define a safe margin so it doesn't go off edge
            const margin = 50; 
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;

            // Ensure it picks a spot within the visible window
            const newX = Math.max(margin, Math.floor(Math.random() * maxX));
            const newY = Math.max(margin, Math.floor(Math.random() * maxY));

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        function celebrate() {
            document.getElementById('quest').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti({ 
                    particleCount: 40, 
                    spread: 360, 
                    origin: { x: Math.random(), y: Math.random() - 0.2 } 
                });
            }, 250);
        }
    </script>
</body>
</html>
